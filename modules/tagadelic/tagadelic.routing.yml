tagadelic.content:
  path: '/tagadelic'
  defaults:
    _controller: '\Drupal\tagadelic\Controller\TagadelicController::content'
    _title: 'Tag Cloud'
  requirements:
    _permission: 'access content'

tagadelic.settings:
  path: '/admin/structure/tagadelic'
  defaults:
    _form: 'Drupal\tagadelic\Form\TagadelicSettingsForm'
    _title: 'Tag Cloud'
  requirements:
    _permission: 'access administration pages'
